    <script>
        var rock_list=new Array()
        rock_list[0]='<div class="sponsor" style="z-index: 1"><button class="lists" ><img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Blacksummer.png" class="song_thumb" style="width: 6vw;height: 13vh;"><h5>Black Summer</h1><p>Red Hot Chilli Paper</p><input type="button" value="PLAY !" id="bs" onclick="bs()"></button></div>',
        rock_list[1]='<div class="sponsor" style="z-index: 1"><button class="lists" ><img src="https://i.pinimg.com/originals/9f/00/ec/9f00ec9f0f668b9f4b3e9b00d842f2f2.png" class="song_thumb"><h5>Back In Back</h1><p>AC/DC</p><input type="button" value="PLAY !" id="bib" onclick="bib()"></button></div>';    
        rock_list[2]='<div class="sponsor" style="z-index: 1"><button class="lists" ><img src="https://upload.wikimedia.org/wikipedia/en/3/3f/LinkinParkIntheEnd.jpg" class="song_thumb"><h5>In The End</h1><p>Linkin Park</p><input type="button" value="PLAY !" id="ite" onclick="ite()"></button></div>';    
        var i=0
        var random
        while (i<rock_list.length){
            random=Math.floor(Math.random()*rock_list.length)
            if (rock_list[random]!="selected"){
                document.writeln(rock_list[random])
                rock_list[random]="selected"
                i++
            }
        }
